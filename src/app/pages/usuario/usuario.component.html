<header>
    <img src="assets/Asistencia.jpg" alt="" class="img-fluid">
</header>
<div class="topnav">
    <a (click)="Salir()">Cerrar Sesión </a>
    <a class="atras" (click)="atras()">Usuarios</a>
</div>
<div class="container">
    <div class="usuario">
        <div class="row">
            <div class="col-6">
                <div class="fotoPerfil">
                    <img [src]="fotoPerfil" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-6">
                <div class="NombreUsuario">
                    <h5>{{nombreUsiario}}</h5>
                </div>
                <div class="UsuarioDatos">
                    <div class="row">
                        <div class="col-6">
                            <div class="UsuarioInfo">
                                <p>Unidad Administrativa:</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="datosUsuario">
                                <p>Coordinación de Gestión Gubernamental</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="desglose">
        <div class="tituloHorarios">
            <h5>Asistencias del día</h5>
        </div>
        <div class="fecha">
            <div class="input-group input-group-sm mb-1">
                <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="fotosHora">
        <div class="card shadow">
            <div class="card-body">
                <div class="imagenes">
                    <div class="card" style="width: 12rem;">
                        <img [src]="fotoEntrada" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Entrada</p>
                            <p class="card-text">{{horaEntrada}}</p>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem;">
                        <img src="assets/perfil.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Comida</p>
                            <p class="card-text">30/06/2022 03:00 p.m.</p>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem;">
                        <img src="assets/perfil.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Regreso Comida</p>
                            <p class="card-text">30/06/2022 04:00 p.m.</p>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem;">
                        <img src="assets/perfil.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Salida</p>
                            <p class="card-text">30/06/2022 07:00 p.m.</p>
                        </div>
                    </div>
                    <!-- <div class="card" style="width: 12rem;">
                        <img src="assets/perfil.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">30/06/2022 09:00 a.m.</p>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem;">
                        <img src="assets/perfil.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">30/06/2022 09:00 a.m.</p>
                        </div>
                    </div> -->
                </div>

    </div>
</div>
